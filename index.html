<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航站</title>
    <style>
        body {
            font-family: Arial， sans-serif;
            margin: 0;
            padding: 0;
        }
        。navbar {
            background-color: #333;
            overflow: hidden;
        }
        。navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        。navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        。content {
            padding: 16px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">首页</a>
    <a href="#services">服务</a>
    <a href="#about">关于我们</a>
    <a href="#contact">联系我们</a>
</div>

<div class="content">
    <h1>欢迎来到我们的网站！</h1>
    <p>这是一个简单的导航站示例。</p>
</div>

</body>
</html>
